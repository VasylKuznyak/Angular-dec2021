<div class="listOfLists">
  <div class="mainListAll">
    <h1>{{user?.email}}</h1>
    <app-users (userEmitter)="userEmitter($event)"></app-users>
  </div>

  <div class="mainListAll">
    <h1>{{post?.title}}</h1>

  </div>

  <div class="mainListAll">
    <h1>{{comment?.email}}</h1>
    <app-comments (commentEmitter)="commentEmitter($event)"></app-comments>
  </div>
</div>
