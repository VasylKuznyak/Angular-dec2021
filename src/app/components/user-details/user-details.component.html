<div class="user_details">

  <h3>{{userDetails?.username}}. {{userDetails?.email}}</h3>
  <h5>{{userDetails?.website}}</h5>
  <h4>{{userDetails?.phone}}</h4>
  <h5>{{userDetails?.company?.name}}</h5>
  <h5>{{userDetails?.company?.bs}}</h5>
  <h5>{{userDetails?.company?.catchPhrase}}</h5>
</div>
