<div class="movieInfo" *ngIf="movie">
  <img class="movieInfo_img" src="{{image}}" alt="{{movie.title}}">

  <div class="movieInfo_description">
    <h1 class="movieInfo_description_title">{{movie.title.toLocaleUpperCase()}}</h1>
    <h4>{{movie.overview}}</h4>
    <h3>RELEASE DATE {{movie.release_date}}</h3>
    <h4>RATING {{movie.vote_average}}</h4>
  </div>
</div>
