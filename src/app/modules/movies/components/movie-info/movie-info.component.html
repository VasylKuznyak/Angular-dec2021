<div class="movieInfo" *ngIf="movie">

  <div class="movieInfo_description"
       [ngStyle]="{
       'background-image': 'url(' + image + ')',
       'background-repeat': 'no-repeat',
       'background-size': 'cover',
       'opacity': 0.9}">
    <h1 class="movieInfo_description_title">{{movie.title?.toUpperCase()}}</h1>
    <p>{{movie.overview}}</p>
    <h3>Дата релізу: {{movie.release_date}}</h3>
    <h4>Рейтинг: {{movie.vote_average}}</h4>
  </div>
</div>
