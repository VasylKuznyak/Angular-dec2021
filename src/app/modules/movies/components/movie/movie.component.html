<div
  *ngIf="movie"
  class="movieCard" (click)="navigateToInfo()">
  <h2 class="movieCard_rating">{{movie.vote_average}}</h2>
  <img class="movieCard_image" src="{{image}}" alt="{{movie.title}}">

  <div *ngIf="genres"
    [ngClass]="isDarkTheme ? 'movieCard_genres_dark' : 'movieCard_genres_light'"
    class="movieCard_genres">
    <p *ngFor="let genre of genres">
      {{genre.name.toLowerCase()}}
    </p>
  </div>
</div>
